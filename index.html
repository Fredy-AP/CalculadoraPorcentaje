<body>
<div class="d-flex justify-content-center p-5">
  
  <div class="card" style="width: 34rem;">
    <p class="card-header text-center fw-bold">CALCULADORA DE IVA</p>
  <div>
    <img src="imagen.jpg" class="card-img-top " alt="...">
  </div>
  <div class="card-body">
    <p class="card-text">
      
      <div class="rounded bg-info my-3 border border-primary">
        <div class="p-4 d-flex justify-content-center|">
          <p id="resultado" class=" fw-bold pantalla m-auto"></p>
        </div>
      </div>
      <div class="d-flex flex-wrap justify-content-center">

     
      
        
        <input type="text" class="form-control" name="" id="calcular"id="Dato"placeholder="Digita el Valor del Producto ">
        <input type="text" class="form-control" name="" id="porcentaje"id="Dato"placeholder="Digita el Valor del Porcentaje ">
        <div class="p-3 text-center">
          <button class="btn btn-info" calculador id="calculador">Calcular</button>
        <button class="btn btn-info" id="borrar">Borrar</button>
        </div>
      </div>
    </p>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<script>
console.log("ya hay conexion")
let input = document.getElementById("calcular")
// capturamos el boton que calcula el nivel de precio
let inputPorcentaje = document.getElementById("porcentaje")
let calculador = document.getElementById("calculador")
// capturamos la pantalla que presentara el resultado
let borrar = document.getElementById("borrar")
let pantalla = document.querySelector('.pantalla')

// aÃ±adimos el boton de borrar

borrar.addEventListener("click",() =>{
  pantalla.innerHTML=""
  input.value=""
})
borrar.addEventListener("click",() =>{
  pantalla.innerHTML=""
  inputPorcentaje.value=""
})
calculador.addEventListener("click", () => {
let valor = parseInt(input.value)
let Porcentaje=parseInt(inputPorcentaje.value)
function calculadoraIVA(valor,porcentaje){
  let valorIVA=(valor/100)*Porcentaje;
    pantalla.innerHTML=("El precio final es de "+(valor+valorIVA)+" Pesos");
    }
    calculadoraIVA(valor,porcentaje);
}); 
</script>
